<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyWorld Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Hero Section */
      .hero {
        background: url("https://source.unsplash.com/1600x900/?toys,kids")
          center/cover no-repeat fixed;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .hero .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .hero .container {
        position: relative;
        z-index: 2;
      }
      .hero h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: fadeInDown 2s;
      }
      .hero p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        animation: fadeInUp 2s;
      }
      .hero input.form-control {
        padding: 0.75rem 1rem;
        font-size: 1.1rem;
      }
      .hero .btn-lg {
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .hero .btn-lg:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Features Section */
      .features {
        padding: 6rem 0;
        background: #f8f9fa;
      }
      .features .card {
        border: none;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .features .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .features .card i {
        font-size: 3rem;
        color: #0d6efd;
        margin-bottom: 1rem;
      }

      /* Footer */
      footer {
        background: rgba(0, 111, 111, 0.8);
        color: white;
      }

      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">ToyWorld</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero d-flex align-items-center">
      <div class="overlay"></div>
      <div class="container">
        <h1 class="">Welcome to <span class="text-primary">ToyWorld</span></h1>
        <p class="lead">
          Discover the best toys, games, and gifts for kids of all ages.
        </p>

        <form class="d-flex justify-content-center mb-4" role="search">
          <input
            class="form-control me-2 w-50 rounded-pill shadow-sm"
            type="search"
            placeholder="Search for toys..."
            aria-label="Search"
          />
          <button class="btn btn-primary rounded-pill shadow-sm" type="submit">
            Search
          </button>
        </form>

        <div class="d-flex justify-content-center gap-3">
          <a href="#" class="btn btn-outline-light btn-lg rounded-pill"
            >Explore Features</a
          >
          <a href="#contact" class="btn btn-primary btn-lg rounded-pill"
            >Get in Touch</a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
      &copy; 2025 ToyWorld. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </body>
</html>
